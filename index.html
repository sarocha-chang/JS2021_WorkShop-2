<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div id="showDetail"></div>
      <button onclick="callBack()">Async Await</button>
      <button onclick="promise()">promise</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function callBack(){
            document.getElementById("showDetail").innerHTML = ""
            setTimeout(() =>{
                async_await()
            },1000);
        }
      async function async_await() {
        try {
          let res = await axios.get("https://reqres.in/api/users/5");
          document.getElementById("showDetail").innerHTML = `<img src="${res.data.data.avatar}"><p>Name : ${res.data.data.first_name} ${res.data.data.last_name}</p>
          <p>Email: ${res.data.data.email}</p>`;
        } catch (err) {
          console.log("err", err);
        }
      }
      function promise() {
        document.getElementById("showDetail").innerHTML = ""
        setTimeout(() => {
          axios.get("https://reqres.in/api/users/5").then((res) => {
            document.getElementById("showDetail").innerHTML = `<img src="${res.data.data.avatar}"><p>Name : ${res.data.data.first_name} ${res.data.data.last_name}</p>
            <p>Email: ${res.data.data.email}</p>`;
          }).catch((err) => {
            console.log("err", err);
          });
        }, 1000);
      }
    </script>
  </body>
</html>
